deps.rx_relay = "com.jakewharton.rxrelay2:rxrelay:$versions.rx_relay"


// gradle插件
deps.android_gradle_plugin = "com.android.tools.build:gradle:$versions.android_gradle_plugin"

// junit
deps.junit = "junit:junit:$versions.junit"
deps.extjunit = "androidx.test.ext:junit:$versions.extjunit"
//espresso
deps.espresso = "androidx.test.espresso:espresso-core:$versions.espresso"

// retrofit
deps.retrofit = "com.squareup.retrofit2:retrofit:$versions.retrofit"

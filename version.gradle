ext.deps = deps
// load more wrapper
deps.load_more_wrapper = "com.github.nukc:loadmorewrapper:$versions.load_more_wrapper"

// androidAutoSize
deps.autosize = "me.jessyan:autosize:$versions.autosize"

// eventbus
deps.eventbus = "org.greenrobot:eventbus:$versions.eventbus"


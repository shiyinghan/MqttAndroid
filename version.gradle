support.design = "com.google.android.material:material:$versions.material"
support.v4 = "androidx.legacy:legacy-support-v4:$versions.legacy"
support.core_utils = "androidx.legacy:legacy-support-core-utils:$versions.legacy"
support.constraint_layout = "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
support.fragment = "androidx.fragment:fragment:$versions.fragment"
support.multidex = "androidx.multidex:multidex:$versions.multidex"
deps.support = support

//room相关库
def room = [:]
room.runtime = "androidx.room:room-runtime:$versions.room"
room.compiler = "androidx.room:room-compiler:$versions.room"
room.rxjava2 = "androidx.room:room-rxjava2:$versions.room"
room.testing = "androidx.room:room-testing:$versions.room"
deps.room = room

//glide库
deps.glide = "com.github.bumptech.glide:glide:$versions.glide"

// rxjava
deps.rxjava2 = "io.reactivex.rxjava2:rxjava:$versions.rxjava2"
